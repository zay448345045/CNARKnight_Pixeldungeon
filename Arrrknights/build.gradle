buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
    }
}

allprojects {

    ext {
        appName = '明日方舟地牢注解版'
        appPackageName = 'com.shatteredpixel.tomorrowpixel'

        appVersionCode = 221130
        appVersionName = '0.4.5WIP-AnnotationEX9'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 33
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 33

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}
